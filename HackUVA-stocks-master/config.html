      .hoverable {
           background: #FFFFFF url(path/to/background.png) top left no-repeat;
           height: 32px; /* height and width match your background.png dimensions */

<body>

<nav class="navbar navbar-inverse">

<section id="container">
  <h1>Config Screener</h1>
  <p>Drag to alter the weights that determine how heavily optimizers are evaluated.</p>
  <div id="sliders">
    <div class="slider-cont">
      <h3>RSI</h3>
      <input type="range" min="0" max="100" value="50" class="slider" id="myRange1">
      <p><span id="demo1"></span>%</p>
    </div>
    <div class="slider-cont">
      <h3>CCI</h3>
      <input type="range" min="0" max="100" value="50" class="slider" id="myRange2">
      <p><span id="demo2"></span>%</p>
    </div>
    <div class="slider-cont">
      <h3>MACD</h3>
      <input type="range" min="0" max="100" value="50" class="slider" id="myRange3">
      <p><span id="demo3"></span>%</p>
    </div>
    <div class="slider-cont">
      <h3>Accum/Dist</h3>
      <input type="range" min="0" max="100" value="50" class="slider" id="myRange4">
      <p><span id="demo4"></span>%</p>
    </div>
    <div class="slider-cont">
      <h3>Volume</h3>
      <input type="range" min="0" max="100" value="50" class="slider" id="myRange5">
      <p><span id="demo5"></span>%</p>
    </div>
    <div class="slider-cont">
      <h3>News</h3>
      <input type="range" min="0" max="100" value="50" class="slider" id="myRange6">
      <p><span id="demo6"></span>%</p>
    </div>
  </div>
</section>

<script type="text/javascript">
    function openMenu(){
      $("#myNavbar").css("display","flex");
    }
var slider1 = document.getElementById("myRange1");
var output1 = document.getElementById("demo1");
output1.innerHTML = slider1.value;

slider1.oninput = function() {
  output1.innerHTML = this.value;
}
var slider2 = document.getElementById("myRange2");
var output2 = document.getElementById("demo2");
output2.innerHTML = slider2.value;

slider2.oninput = function() {
  output2.innerHTML = this.value;

output6.innerHTML = slider6.value;

slider6.oninput = function() {
  output6.innerHTML = this.value;
}
</script>
